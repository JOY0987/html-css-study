<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            /* body도 height auto가 기본값이며, 자식요소인 div에 콘텐츠가 없으면 높이가 0으로 유지됩니다 */
        }
        .box {
            background: orange;
            width: 100%;
            height: 50vh;
            /* 모든 디바이스에서 화면 절반을 차지합니다 */
            /* %를 쓰고 div 안을 비워두면, body의 height auto 대비 %가 적용되기 때문에 div 요소가 보이지 않습니다 */
        }
    </style>
</head>

<body>
    <div class="box">height auto는 텍스트를 적어야 보이네여</div>
</body>

</html>
