<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }

        .box {
            background: orange;
            width: 70%;
            /* body 대비 70% */
            /* height: auto; => 자식요소에 맞춰서 길이 조정 */
            padding: 50px;
        }

        .box2 {
            background: greenyellow;
            width: 100%;
            /* .box 대비 100% */
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="box2">dd</div>
    </div>

</body>

</html>
