<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 인접 형제 선택자 */

        .orange+li {
            color: orangered;
            /* 바로 윗형의 클래스가 orange인 li태그 => 사과, 자몽 */
        }

        li+li {
            font-size: 24px;
            /* 어린쥐 제외한 li태그 */
        }

        /* 일반 형제 선택자 */

        .red~li {
            background: red;
            /* 형들 중에 클래스 red가 있는 li태그 => 포도, 레몬, 복숭아, 체리*/
        }

        /* 그룹 선택자 */

        h1,
        h2,
        h3 {
            font-weight: 400;
        }
    </style>
</head>

<body>

    <ul>
        <li class="orange">어린쥐</li>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
        <li class="red">자몽</li>
        <li>포도</li>
        <li>레몬</li>
        <li>복숭아</li>
        <li>체리</li>
    </ul>

</body>

</html>
