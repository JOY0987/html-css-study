<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid gray;
            text-align: left;
            padding: 7px;
        }

        th {
            background: lightgray;
        }
    </style>
</head>

<body>
    <!-- 3 x 4 표 생성 -->
    <!-- table>tbody>tr*3>td*4 -->
    <table>
        <tbody>
            <tr>
                <th colspan="5">인적사항</th>
            </tr>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
                <th>전화번호</th>
                <th>비고</th>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>30세</td>
                <td>서울시 중구</td>
                <td>010-1234-5678</td>
                <td rowspan="2">없음</td>
            </tr>
            <tr>
                <td>박영희</td>
                <td>32세</td>
                <td>경기도 안산시</td>
                <td>010-1111-1111</td>
            </tr>
        </tbody>
    </table>

    <br>
    
    <table>
        <tbody>
            <tr>
                <td colspan="4">공연요금</td>
            </tr>
            <tr>
                <td>구분</td>
                <td>S석</td>
                <td colspan="2">VIP</td>
            </tr>
            <tr>
                <td>성인</td>
                <td>50,000원</td>
                <td colspan="2">70,000원</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>40,000원</td>
                <td colspan="2">60,000원</td>
            </tr>
            <tr>
                <td>소인</td>
                <td colspan="3">미취학 아동 일반 요금의 50%</td>
            </tr>
            <tr>
                <td rowspan="2">공연시간</td>
                <td>1회</td>
                <td>13:00시 - 15:00시</td>
            </tr>
            <tr>
                <td>2회</td>
                <td>17:00시 - 19:00시</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
